<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%);
      color: #333;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 4.5rem;
      color: white;
      text-shadow: 0 0 25px rgba(255,105,180,0.8);
      margin: 20px 0;
      animation: float 6s ease-in-out infinite;
    }

    .her-name {
      font-size: 6rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6b6b, #ff8e53, #ff6b6b);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0 30px;
      animation: rainbow 10s linear infinite, float 7s ease-in-out infinite;
    }

    #quiz, #result-screen {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(255,105,180,0.4);
      margin: 20px auto;
      max-width: 600px;
    }

    .question {
      font-size: 1.8rem;
      margin: 25px 0 30px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
    }

    .btn-option {
      font-size: 1.3rem;
      padding: 16px 30px;
      border: none;
      border-radius: 50px;
      background: #fff;
      color: #ff3366;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .btn-option:hover {
      transform: translateY(-3px);
      background: #ffecf0;
      box-shadow: 0 10px 25px rgba(255,105,180,0.4);
    }

    #result-screen {
      display: none;
    }

    .result-text {
      font-size: 3.2rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 30px #ff3366;
      margin: 20px 0;
    }

    .heart-big {
      font-size: 9rem;
      animation: beat 1.3s infinite;
      margin: 20px 0;
    }

    #share-btn {
      margin-top: 30px;
      font-size: 1.4rem;
      padding: 15px 35px;
      border-radius: 50px;
      background: #ff3366;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255,51,102,0.4);
      transition: all 0.3s;
    }

    #share-btn:hover {
      transform: scale(1.08);
      background: #ff1a52;
    }

    .small-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .small-heart {
      position: absolute;
      font-size: 2rem;
      color: rgba(255,255,255,0.8);
      animation: fly linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-20px); }
    }

    @keyframes rainbow {
      0%   { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }

    @keyframes beat {
      0%,100% { transform: scale(1); }
      45%     { transform: scale(1.25); }
    }

    @keyframes fly {
      to {
        transform: translateY(-150vh) rotate(1080deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 3.5rem; }
      .her-name { font-size: 4.8rem; }
      .question { font-size: 1.5rem; }
      .result-text { font-size: 2.5rem; }
      .heart-big { font-size: 7rem; }
    }
  </style>
</head>
<body>

</html>
